<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" >

  <link rel="preload" as="font" crossorigin="anonymous" type="font/woff2" href="./Fonts/KumbhSans.woff2">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | E-commerce product page</title>
</head>
<body>
  <header>

    <nav>

      <input type="checkbox" id="burger-checkbox">
      <label for="burger-checkbox" class="burger-menu">
        <span class="burger-icon"></span>
      </label>
  


      <div class="logo">
        <a href="#"><img src="./images/logo.svg" alt="logo"></a>
      </div>

      <ul class="menu-links">
        <div id="overlay"  onclick="closeMenu()"></div>
        <div class="close" onclick="closeMenu()">X</div>

        <li><a href="#">Collections</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Wowmen</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="buy">
        <a class="cart" href=""><img src="./images/icon-cart.svg" alt=""></a>
        <a class="avatar" href=""><img src="./images/image-avatar.png" alt=""></a>
      </div>
    </nav>
  </header>
  <script src="./script.js"></script>
</body>
</html>
